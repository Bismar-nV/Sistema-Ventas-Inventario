<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/imputs.css">
    <link rel="stylesheet" href="/static/css/button.css">
    <link rel="stylesheet" href="/static/css/imputs.css">
    <link rel="stylesheet" href="/static/css/forms.css">
    <link rel="stylesheet" href="/static/css/table.css">
	<title>GRUD PDI</title>
</head>
<body>
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">RECONOCIENTO FACIAL</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a id="inbox" href="{{ url_for('index') }}">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
                <a href="{{ url_for('estudiante') }}">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">estudiante</span>
				</a>
			</li>
			<li>
                <a href="{{ url_for('docente') }}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">docente</span>
				</a>
			</li>
			<li>
                <a href="{{ url_for('carrera') }}">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">carrera</span>
				</a>
			</li>
			<li>
                <a href="{{ url_for('materia') }}">
					<i class='bx bxs-group' ></i>
					<span class="text">materia</span>
				</a>
			</li>
			<li>
                <a href="{{ url_for('aula') }}">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">aula</span>
				</a>
			</li>
			<li>
                <a href="{{ url_for('clases') }}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">clase</span>
				</a>
			</li>
			<li>
				<a href="{{ url_for('asistencia') }}" onclick="reconocimientofacial(); return true;">					
					<i class='bx bxs-message-dots' ></i>
					<span class="text">asistencia</span>
				</a>
			</li>	
			<li>
                <a href="{{ url_for('usuarios') }}">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Usuarios</span>
				</a>
			</li>			
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
            {% block body %}
            {% endblock %}
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="/static/js/script.js">
		function reconocimientofacial() {
            fetch('/reconocimiento_facial', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Reconocimiento facial iniciado.');
                } else {
                    alert('Error al iniciar el reconocimiento facial.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
	</script>
    <script src="/static/js/table.js"></script>
</body>
</html>
